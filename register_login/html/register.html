<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>register</title>
     <link rel="stylesheet" href="../style/main.css">
</head>

<body>
     <div class="form_countainer">
          <h2>register and create your acount here</h2>
          <form action="login.html" method="post">
               <div class="user_name">
                     <label for="userName">user name:</label><br>
                    <input type="text" placeholder="user name" required class="inputs" id="userName">
               </div>

              <div class="email">
                    <label for="email">email:</label><br>
                    <input type="email" placeholder="email" required class="inputs" id="email">
              </div>

              <div class="country">
                    <label for="country">country:</label><br>
                    <input type="text" placeholder="country" required class="inputs" id="country">
              </div>

              <div class="pass">
                    <label for="pass">password:</label><br>
                    <input type="password" placeholder="password" required class="inputs" id="pass">
              </div>

              <div>
                    <label for="gender" aria-required="gender" class="gender">gender: <br>
                         <input type="radio" name="gender" class="gender">female
                         <input type="radio" name="gender" class="gender">male
                         <input type="radio" name="gender" class="gender">oder
                    </label>
              </div>

               <div>
                    <button type="submit" class="submit_button"> create acount</button>
               </div>

          </form>
     </div>

     <!-- <script src="../../js/main.js"></script> -->
</body>
</html>
